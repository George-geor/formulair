<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="formulaire.css">
</head>
<body>
    <h1>Formlaire d'inscription Etudiants</h1>
    <p>Remplissez soignesement  le formulaire d'inscription</p>
    <form action="#" method="get">
        <!-- Nom complet -->
        <label for="nom" class="form-label">
            <strong>Nom complet</strong>
        </label>
        <div class="row">
            <div class="col-sm-4">
                <input type="text" name="nom" id="nom" placeholder="Prenom" class="form-control">
            </div>
            <div class="col-sm-4">
                <input type="text" name="nom" id="nom" placeholder="Deuxieme Prenom" class="form-control">
            </div>
            <div class="col-sm-4">
                <input type="text" name="nom" id="nom" placeholder="Nom de famille" class="form-control">
            </div>
        </div>
        <!-- Sexe -->
        <div class="row">
            <div class="col-sm-6">
                <label for="sexe" class="form-label">
                    <strong>Sexe</strong>
                </label>
            </div>
            <div class="col-sm-6">
                <label for="date-container" class="form-label">
                    <strong>Date de naissance</strong>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <select class="form-select">
                    <option value="Femme">Femme</option>
                    <option value="Homme">Homme</option>
                </select>
            </div>
            <div class="col-sm-6">
                <input type="date" name="date-container" id="date-container" class="form-control">
            </div>
        </div>
        
        <!-- Adresse -->
        
            <label for="add" class="form-label">
                <strong>Adresse</strong>
            </label>
            <div>
                <input type="text" name="add" id="add" class="form-control" title="Adresse" placeholder="Adresse">
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" name="add" id="add" placeholder="Ville" class="form-control">
                </div>
                <div class="col-sm-6">
                    <input type="text" name="add" id="add" placeholder="Departement" class="form-control">
                </div>
            </div>
            <!-- Code de la ville -->
        <div>
            <input type="number" name="codeV" id="codeV" placeholder="Code Ville" class="form-control">
        </div>
        <!-- Email -->
        <div class="row">
            <div class="col-sm-6">
                <label for="txt-mail" class="form-label"><strong>Email</strong></label>
                <input type="email" class="form-control" name="mail" id="mail" placeholder="formulaire@mail.com">
            </div>
                <!-- Telephone -->
            <div class="col-sm-6">
                <label for="txt-tel" class="form-label"><strong>Telephone</strong></label>
                <input type="tel" class="form-control" name="tel" id="tel" placeholder="00 00 00 00 ">
            </div>
            
        </div>
        
        <!-- Choix du cours -->
        <div>
            <label for="txt-choix" class="form-label"><strong>Choisissez votre cours</strong></label>
            <select name="txt-choix" id="txt-choix" class="form-select">
                <option value="1">Windows 8</option>
                <option value="1">GNU/Linux</option>
                <option value="1">Programation Web</option>
                <option value="1">IC3</option>
                <option value="1">SGBD</option>
            </select>
        </div>
        
        <!-- Commentaire -->
        <label for="txt-cmt" class="form-label"><strong>Commentaires suppl√©mentaire</strong></label>
        <textarea name="comment" id="comment" class="form-control"></textarea>
        
        <!-- Soumettre -->
        <div>
            <button type="submit" class="btn btn-success">Soumettre l'inscription</button>
        </div>
    </form>
</body>
</html>

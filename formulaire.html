<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="formulaire.css">
</head>

<body class="container mt-4">
    <h1>Formulaire d'inscription Étudiants</h1>
    <p>Remplissez soigneusement le formulaire d'inscription</p>

    <form action="#" method="get">
        <!-- Nom complet -->
        <label class="form-label"><strong>Nom complet</strong></label>
        <div class="row mb-3">
            <div class="col-sm-4">
                <input type="text" name="prenom" placeholder="Prénom" class="form-control">
            </div>
            <div class="col-sm-4">
                <input type="text" name="deuxieme_prenom" placeholder="Deuxième Prénom" class="form-control">
            </div>
            <div class="col-sm-4">
                <input type="text" name="nom_famille" placeholder="Nom de famille" class="form-control">
            </div>
        </div>

        <!-- Sexe et date de naissance -->
        <div class="row mb-3">
            <div class="col-sm-6">
                <label class="form-label"><strong>Sexe</strong></label>
                <select name="sexe" class="form-select">
                    <option value="Femme">Femme</option>
                    <option value="Homme">Homme</option>
                </select>
            </div>
            <div class="col-sm-6">
                <label class="form-label"><strong>Date de naissance</strong></label>
                <input type="date" name="date_naissance" class="form-control">
            </div>
        </div>

        <!-- Adresse -->
        <label class="form-label"><strong>Adresse</strong></label>
        <input type="text" name="adresse" placeholder="Adresse complète" class="form-control mb-3">

        <div class="row mb-3">
            <div class="col-sm-6">
                <input type="text" name="ville" placeholder="Ville" class="form-control">
            </div>
            <div class="col-sm-6">
                <input type="text" name="departement" placeholder="Département" class="form-control">
            </div>
        </div>

        <!-- Code postal -->
        <input type="number" name="code_postal" placeholder="Code postal" class="form-control mb-3">

        <!-- Email et téléphone -->
        <div class="row mb-3">
            <div class="col-sm-6">
                <label class="form-label"><strong>Email</strong></label>
                <input type="email" name="email" placeholder="exemple@mail.com" class="form-control">
            </div>
            <div class="col-sm-6">
                <label class="form-label"><strong>Téléphone</strong></label>
                <input type="tel" name="telephone" placeholder="00 00 00 00 00" class="form-control">
            </div>
        </div>

        <!-- Choix du cours -->
        <label class="form-label"><strong>Choisissez votre cours</strong></label>
        <select name="cours" id="cours" class="form-select mb-3">
            <option value="Windows 8">Windows 8</option>
            <option value="GNU/Linux">GNU/Linux</option>
            <option value="Programmation Web">Programmation Web</option>
            <option value="IC3">IC3</option>
            <option value="SGBD">SGBD</option>
            <option value="autre">Autre...</option>
        </select>
        
        <!-- Commentaires -->
        <label class="form-label"><strong>Commentaires supplémentaires</strong></label>
        <textarea name="commentaires" class="form-control mb-3"></textarea>

        <!-- Bouton de soumission -->
        <button type="submit" class="btn btn-success">Soumettre l'inscription</button>
    </form>
</body>

</html>
